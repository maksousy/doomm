<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettuce Weight Calculator ðŸ¥¬</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 20px 0;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f0fff4 0%, #e6fffa 100%);
            border-radius: 15px;
            border-left: 5px solid #4CAF50;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-text {
            font-size: 1.3rem;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .lettuce-count {
            font-size: 3rem;
            color: #4CAF50;
            font-weight: bold;
            display: block;
            margin: 15px 0;
        }

        .fun-fact {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-style: italic;
            color: #4a5568;
        }

        .lettuce-emoji {
            font-size: 2rem;
            margin: 0 5px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¥¬ Lettuce Weight Calculator</h1>
        <p class="subtitle">Ever wondered how many pieces of lettuce you weigh?</p>
        
        <form id="calculatorForm">
            <div class="input-group">
                <label for="weight">Your Weight:</label>
                <input type="number" id="weight" step="0.1" min="0" placeholder="Enter your weight" required>
            </div>
            
            <div class="input-group">
                <label for="unit">Weight Unit:</label>
                <select id="unit" required>
                    <option value="kg">Kilograms (kg)</option>
                    <option value="lbs">Pounds (lbs)</option>
                    <option value="stone">Stone</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="lettuceType">Lettuce Type:</label>
                <select id="lettuceType" required>
                    <option value="iceberg">Iceberg Lettuce (750g avg)</option>
                    <option value="romaine">Romaine Lettuce (626g avg)</option>
                    <option value="butterhead">Butterhead Lettuce (163g avg)</option>
                    <option value="leaf">Leaf Lettuce (85g avg)</option>
                </select>
            </div>
            
            <button type="submit" class="calculate-btn">Calculate My Lettuce Weight! ðŸ¥¬</button>
        </form>
        
        <div id="result" class="result">
            <div class="result-text">You weigh approximately:</div>
            <span class="lettuce-count" id="lettuceCount">0</span>
            <div id="lettuceEmojis"></div>
            <div class="fun-fact" id="funFact"></div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Lettuce weights in grams
        const lettuceWeights = {
            iceberg: 750,    // Average iceberg lettuce head
            romaine: 626,    // Average romaine lettuce head
            butterhead: 163, // Average butterhead lettuce head
            leaf: 85         // Average leaf lettuce piece
        };

        // Fun facts about lettuce types
        const funFacts = {
            iceberg: "Iceberg lettuce is 96% water! You're basically a walking, talking water balloon made of lettuce.",
            romaine: "Romaine lettuce is the classic Caesar salad lettuce. You could make a lot of Caesar salads with your body weight!",
            butterhead: "Butterhead lettuce is also called Boston or Bibb lettuce. You're worth quite a few fancy salads!",
            leaf: "Leaf lettuce includes varieties like red leaf and green leaf. You'd make a very colorful salad mix!"
        };

        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateLettuce();
        });

        function calculateLettuce() {
            const weight = parseFloat(document.getElementById('weight').value);
            const unit = document.getElementById('unit').value;
            const lettuceType = document.getElementById('lettuceType').value;
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');

            // Clear previous errors
            errorDiv.style.display = 'none';
            resultDiv.classList.remove('show');

            // Validate input
            if (isNaN(weight) || weight <= 0) {
                showError('Please enter a valid weight greater than 0.');
                return;
            }

            // Convert weight to grams
            let weightInGrams;
            switch(unit) {
                case 'kg':
                    weightInGrams = weight * 1000;
                    break;
                case 'lbs':
                    weightInGrams = weight * 453.592;
                    break;
                case 'stone':
                    weightInGrams = weight * 6350.29;
                    break;
                default:
                    weightInGrams = weight * 1000;
            }

            // Calculate lettuce pieces
            const lettuceWeight = lettuceWeights[lettuceType];
            const lettuceCount = Math.round(weightInGrams / lettuceWeight * 10) / 10;

            // Display result
            displayResult(lettuceCount, lettuceType);
        }

        function displayResult(count, type) {
            const countElement = document.getElementById('lettuceCount');
            const emojisElement = document.getElementById('lettuceEmojis');
            const funFactElement = document.getElementById('funFact');
            const resultDiv = document.getElementById('result');

            // Animate the count
            animateNumber(countElement, 0, count, 1000);

            // Add lettuce emojis (max 10 for visual appeal)
            const emojiCount = Math.min(Math.floor(count), 10);
            let emojis = '';
            for (let i = 0; i < emojiCount; i++) {
                emojis += '<span class="lettuce-emoji">ðŸ¥¬</span>';
            }
            if (count > 10) {
                emojis += '<span style="font-size: 1.5rem; color: #4CAF50;">... and more!</span>';
            }
            emojisElement.innerHTML = emojis;

            // Add fun fact
            funFactElement.textContent = funFacts[type];

            // Show result with animation
            setTimeout(() => {
                resultDiv.classList.add('show');
            }, 100);
        }

        function animateNumber(element, start, end, duration) {
            const startTime = performance.now();
            
            function updateNumber(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const current = start + (end - start) * easeOutCubic(progress);
                element.textContent = current.toFixed(1);
                
                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                }
            }
            
            requestAnimationFrame(updateNumber);
        }

        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Add some interactivity - calculate on Enter key
        document.getElementById('weight').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateLettuce();
            }
        });
    </script>
</body>
</html>
